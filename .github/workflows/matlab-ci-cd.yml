name: MATLAB CI/CD (Pages)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Minimal permissions for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        # with:
        #   release: latest  # or 'R2025a', optional
        # If your repo is private or you use transformation products (e.g., Compiler/Coder),
        # add a secret and uncomment the env below:
        # env:
        #   MLM_LICENSE_TOKEN: ${{ secrets.MLM_LICENSE_TOKEN }}

      - name: Run build (test â†’ report)
        uses: matlab-actions/run-build@v2
        with:
          tasks: report

      - name: Upload site artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    # Deploy the artifact to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
